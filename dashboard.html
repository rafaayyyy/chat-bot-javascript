<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard Chatbot</title>
</head>

<body style="overflow: hidden;">
    <div class="container-fluid" style="height: 100%;">
        <div class="sticky-top">
            <div class="row">
                <nav class="d-flex justify-content-center align-item-center display-6 py-2 welcome-nav fw-semibold">
                    WELCOME TO THE CHATBOT
                </nav>
            </div>
            <div class="row">
                <div class="d-flex justify-content-end align-items-center position-relative py-2 bg-info">
                    <div class="dashboard-title fw-semibold h3 align-self-center">Messaging Dashboard</div>
                    <div class="d-flex justify-content-start align-items-center">
                        <div class="bg-primary profile-pic-div"></div>
                        <p class="p-0 m-0 fw-semibold align-self-center ms-2 fs-5 profile-pic-name"></p>
                        <i class="bi bi-box-arrow-right align-self-center ms-3" role="button"
                            onclick="customSignOutSubmitFunc()" style="font-size: 26px;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 p-0 m-0 users-left-section">
                <div class="col-12">
                    <form class="d-flex position-relative form-search">
                        <input class="form-control search-bar rounded-0" type="search"
                            placeholder="Search a user to chat" id="search" onkeyup="searchFunc()">
                        <span class="fa fa-search search-icon position-absolute blue-theme-text-color"></span>
                    </form>
                </div>
                <ul class="list-unstyled col-12 users-list"></ul>
            </div>
            <div class="col-9 p-0 m-0 message-section border">
                <div class="d-flex flex-column justify-content-center align-item-center"
                    style="height: calc(100vh - 120px);">
                    <div class="chatter-name-div" style="flex-grow: 0;"></div>
                    <div class="bg-dark messages-content-div d-flex flex-column-reverse justify-content-start align-items-center"
                        style="flex-grow: 1; overflow-y: auto;"></div>
                    <div class="d-flex justify-content-center align-item-center p-2 message-sending-div bg-danger"
                        style="flex-grow: 0;">
                        <div style="width: 100%;">
                            <textarea class="form-control" rows="1" id="message-textbox"
                                placeholder="Type your message..." onkeyup="resize()"></textarea>
                        </div>
                        <div class="d-flex justify-content-centre align-item-center">
                            <i class="bi bi-send align-self-end mx-2" role="button" onclick="sendMessageButton()"
                                style="font-size: 26px;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const textarea = document.getElementById("message-textbox");
        textarea.addEventListener("keydown", function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessageButton();
            }
        });
    </script>

    <script src="dashboard.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
